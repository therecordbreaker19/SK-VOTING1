<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ad9c9c;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        form {
            margin-top: 20px;
        }
        input[type="button"] {
            padding: 8px 16px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #d32f2f;
        }
    </style>
    <script>
        function confirmDelete() {
            var confirmMsg = "Are you sure you want to delete the database?";
            if (confirm(confirmMsg)) {
                document.getElementById("deleteForm").submit();
            }
        }
    </script>
</head>
<body>
    <h1>Delete Database</h1>
    <p>Warning: This action will permanently delete the database!</p>
    <a href="/admin/dashboard"><button>Back</button></a>
    <form id="deleteForm" method="POST" action="/delete_database">
        <input type="hidden" name="_method" value="POST">
        <input type="hidden" name="_csrf_token" value="your_csrf_token_here">
        <input type="button" value="Delete Database" onclick="confirmDelete()">
    </form>
</body>
</html>
