<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ad9c9c;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        form {
            margin-top: 20px;
        }
        input[type="submit"] {
            padding: 8px 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function confirmCreate() {
            var confirmMsg = "Are you sure you want to create the database?";
            if (confirm(confirmMsg)) {
                document.getElementById("createForm").submit();
            }
        }
    </script>
</head>
<body>
    <h1>Create Database</h1>
    <p>Warning: This action will initialize the database!</p>
    <a href="/admin/dashboard"><button>Back</button></a>

    <form id="createForm" action="/initialize_database" method="GET">
        <input type="submit" value="Create Database" onclick="confirmCreate()">
    </form>
</body>
</html>
